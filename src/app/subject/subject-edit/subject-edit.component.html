<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="subjectForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput> -->
          <input type="text" placeholder="Enter name" class="form-control" required formControlName="name" name="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">{{editMode?'Update':'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]="!(editMode && subjectForm.valid)" (click)="
            onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" [disabled]="!subjectForm.valid" (click)="
            onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
